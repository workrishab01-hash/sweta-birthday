<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  background: black;
  color: white;
}

.screen {
  position: absolute;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.screen.active {
  display: flex;
}

/* ---------- SCREEN 0 ---------- */
#screen0 {
  background: radial-gradient(#0a1633, #000);
  text-align: center;
}

.rotate-text {
  font-size: 22px;
  opacity: 0.9;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% {opacity: .4;}
  50% {opacity: 1;}
  100% {opacity: .4;}
}

/* ---------- SCREEN 1 (Envelope) ---------- */
#screen1 {
  background: radial-gradient(#0b1a2f, #000);
}

.envelope {
  width: 220px;
  height: 140px;
  background: #f5f5f5;
  border-radius: 10px;
  position: relative;
  cursor: pointer;
}

.envelope:before {
  content: '';
  position: absolute;
  inset: 0;
  clip-path: polygon(0 0,100% 0,50% 55%);
  background: #ddd;
}

.envelope-text {
  margin-bottom: 20px;
  font-size: 20px;
  opacity: 0.9;
}

/* ---------- SCREEN 2 (Cake) ---------- */
#screen2 {
  background: #000;
}

#cake {
  width: 260px;
}

#matchstick {
  width: 160px;
  margin-top: 40px;
  cursor: grab;
}

/* ---------- SCREEN 3 (Sky) ---------- */
#screen3 {
  background: black;
  overflow: hidden;
}

.star {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  clip-path: polygon(
    50% 0%, 61% 38%, 100% 50%,
    61% 62%, 50% 100%, 39% 62%,
    0% 50%, 39% 38%
  );
  animation: fall 8s linear infinite;
}

@keyframes fall {
  from { transform: translate(0, -100px); opacity: 1; }
  to   { transform: translate(-400px, 900px); opacity: 0; }
}

.moon {
  position: absolute;
  top: 60px;
  right: 40px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: white;
  box-shadow: -30px 0 0 10px black;
}

.cloud {
  position: absolute;
  top: 90px;
  right: 10px;
  width: 220px;
  opacity: 0.9;
  animation: cloudMove 20s linear infinite;
}

@keyframes cloudMove {
  from { transform: translateX(0); }
  to   { transform: translateX(-120px); }
}

.firefly {
  position: absolute;
  width: 18px;
  animation: fly 6s ease-in-out infinite;
}

@keyframes fly {
  0% { transform: translate(0,0); opacity: .2;}
  50% { transform: translate(40px,-30px); opacity: 1;}
  100% { transform: translate(-20px,20px); opacity: .2;}
}

.birthday-text {
  position: absolute;
  bottom: 120px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  color: #00ff66;
  text-shadow: 0 0 15px #00ff66;
  line-height: 1.4;
}

/* ---------- SCREEN 4 (Temple) ---------- */
#screen4 {
  background: black;
}

#temple {
  width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.replay {
  margin-top: 10px;
  padding: 10px 20px;
  background: #00ff66;
  color: black;
  border-radius: 20px;
  cursor: pointer;
}

/* ---------- AUDIO ---------- */
audio {
  display: none;
}
</style>
</head>

<body>

<audio id="music" src="birthday.webm" loop></audio>

<!-- Screen 0 -->
<div class="screen active" id="screen0">
  <div class="rotate-text">Rotate or Swipe Up to Explore Something Special ✨</div>
</div>

<!-- Screen 1 -->
<div class="screen" id="screen1">
  <div class="envelope-text">Something special is waiting…</div>
  <div class="envelope" onclick="openEnvelope()"></div>
</div>

<!-- Screen 2 -->
<div class="screen" id="screen2">
  <img id="cake" src="cake.png">
  <img id="matchstick" src="matchstick.png" onclick="lightCake()">
</div>

<!-- Screen 3 -->
<div class="screen" id="screen3">
  <div class="moon"></div>
  <img src="cloud.png" class="cloud">

  <img src="firefly.png" class="firefly" style="top:40%;left:20%">
  <img src="firefly.png" class="firefly" style="top:60%;left:60%">

  <div class="birthday-text">
    HAPPY BIRTHDAY<br>
    SWETA CHOUDHARY SINGH<br>
    STAY HAPPY & BLESSED
  </div>
</div>

<!-- Screen 4 -->
<div class="screen" id="screen4">
  <img id="temple" src="temple_couple.jpg">
  <div class="replay" onclick="replay()">Replay</div>
</div>

<script>
let current = 0;
const screens = document.querySelectorAll('.screen');
const music = document.getElementById('music');

function show(n) {
  screens.forEach(s => s.classList.remove('active'));
  screens[n].classList.add('active');
  current = n;
}

function openEnvelope() {
  show(2);
}

function lightCake() {
  music.play();
  show(3);
  setTimeout(() => show(4), 12000);
}

function replay() {
  music.currentTime = 0;
  show(0);
}

window.addEventListener('touchstart', () => {
  if (current === 0) show(1);
});
</script>

</body>
</html>
