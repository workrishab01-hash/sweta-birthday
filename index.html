<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Birthday Surprise</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:black;
  font-family:Arial, sans-serif;
  touch-action:none;
}

.screen{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
}
.screen.active{display:flex}

/* ---------- SCREEN 0 ---------- */
#screen0{
  background:#0a1b3d;
}
.swipe{
  font-size:24px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  50%{opacity:.5}
}

/* ---------- SCREEN 1 ---------- */
#screen1{
  background:#101c2c;
}
.envelopeText{
  font-size:32px;
  color:gold;
  margin-bottom:20px;
}
.envelope{
  width:240px;
  height:150px;
  background:#f5f5f5;
  border-radius:12px;
  position:relative;
}
.envelope:before{
  content:'';
  position:absolute;
  inset:0;
  background:#ddd;
  clip-path:polygon(0 0,100% 0,50% 55%);
}
.count{
  font-size:48px;
  margin-top:20px;
}

/* ---------- SCREEN 2 ---------- */
#screen2{
  background:#c40000;
  position:relative;
}
#cake{
  width:260px;
  z-index:1;
}

/* DRAG LAYER */
#dragLayer{
  position:absolute;
  inset:0;
  pointer-events:none;
}
#matchstickWrap{
  position:absolute;
  left:20px;
  bottom:60px;
  width:160px;
  pointer-events:auto;
  touch-action:none;
}
#matchstickWrap img{
  width:100%;
}

.sparkle{
  position:absolute;
  width:8px;
  height:8px;
  background:gold;
  border-radius:50%;
  animation:spark 1.2s ease-out forwards;
}
@keyframes spark{
  to{transform:translateY(-80px);opacity:0}
}

/* ---------- SCREEN 3 ---------- */
#screen3{
  background:black;
}
.star{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  animation:fall 6s linear infinite;
}
@keyframes fall{
  from{top:-10px}
  to{top:110vh}
}
.text{
  position:absolute;
  bottom:-200px;
  font-size:30px;
  font-weight:bold;
  text-align:center;
  color:#00ff66;
  -webkit-text-stroke:1px white;
  animation:up 3s forwards;
}
@keyframes up{
  to{bottom:40%}
}

/* ---------- SCREEN 4 ---------- */
#screen4{
  background:black;
}
#temple{
  width:100%;
}
.finalText{
  font-size:28px;
  margin-top:15px;
  text-align:center;
}
</style>
</head>

<body>

<audio id="music" src="birthday.webm"></audio>

<div class="screen active" id="screen0">
  <div class="swipe">Swipe up to begin ✨⬆️</div>
</div>

<div class="screen" id="screen1">
  <div class="envelopeText">Something special is waiting…</div>
  <div class="envelope" id="env"></div>
  <div class="count" id="count"></div>
</div>

<div class="screen" id="screen2">
  <img id="cake" src="cake.png">
  <div id="dragLayer">
    <div id="matchstickWrap">
      <img src="matchstick.png">
    </div>
  </div>
</div>

<div class="screen" id="screen3">
  <div class="text">
    HAPPY BIRTHDAY<br>
    SWETA CHOUDHARY SINGH<br>
    STAY HAPPY & BLESSED
  </div>
</div>

<div class="screen" id="screen4">
  <img id="temple" src="temple_couple.jpg">
  <div class="finalText">With love & blessings ✨</div>
</div>

<script>
const screens=document.querySelectorAll('.screen');
const music=document.getElementById('music');
let current=0;

function show(n){
  screens.forEach(s=>s.classList.remove('active'));
  screens[n].classList.add('active');
  current=n;
}

/* SWIPE ONLY ON FIRST SCREEN */
let startY=null;
window.addEventListener('touchstart',e=>{
  if(current===0) startY=e.touches[0].clientY;
},{passive:false});

window.addEventListener('touchend',e=>{
  if(current===0 && startY-e.changedTouches[0].clientY>80){
    show(1);
  }
  startY=null;
},{passive:false});

/* COUNTDOWN */
document.getElementById('env').onclick=()=>{
  let c=3;
  const el=document.getElementById('count');
  el.textContent=c;
  const t=setInterval(()=>{
    c--;
    el.textContent=c;
    if(c===0){
      clearInterval(t);
      show(2);
    }
  },1000);
};

/* GUARANTEED DRAG */
const wrap=document.getElementById('matchstickWrap');
let dragging=false;

wrap.addEventListener('touchstart',e=>{
  dragging=true;
  e.preventDefault();
},{passive:false});

wrap.addEventListener('touchmove',e=>{
  if(!dragging) return;
  const t=e.touches[0];
  wrap.style.left=(t.clientX-80)+'px';
  wrap.style.top=(t.clientY-40)+'px';

  const cake=document.getElementById('cake').getBoundingClientRect();
  const m=wrap.getBoundingClientRect();

  if(m.right>cake.left && m.left<cake.right && m.bottom>cake.top && m.top<cake.bottom){
    dragging=false;
    music.play();
    for(let i=0;i<25;i++){
      const s=document.createElement('div');
      s.className='sparkle';
      s.style.left=(cake.left+130)+'px';
      s.style.top=(cake.top)+'px';
      document.body.appendChild(s);
      setTimeout(()=>s.remove(),1200);
    }
    setTimeout(()=>show(3),2500);
    setTimeout(()=>show(4),12000);
  }
  e.preventDefault();
},{passive:false});

wrap.addEventListener('touchend',()=>dragging=false);
</script>

</body>
</html>
