<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Drag Test Fixed</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #c40000;
  touch-action: none;
}

#container {
  position: fixed;
  inset: 0;
  background: #c40000;
}

#cake {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  width: 260px;
}

#matchstick {
  position: absolute;
  bottom: 15%;
  left: 10%;
  width: 150px;
  touch-action: none;
}

.sparkle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: gold;
  border-radius: 50%;
  pointer-events: none;
  animation: burst 1.2s ease-out forwards;
}

@keyframes burst {
  from { transform: scale(1); opacity: 1; }
  to { transform: translate(var(--dx), var(--dy)) scale(0.2); opacity: 0; }
}
</style>
</head>

<body>

<div id="container">
  <img id="cake" src="cake.png">
  <img id="matchstick" src="matchstick.png">
</div>

<script>
const match = document.getElementById("matchstick");
const cake = document.getElementById("cake");
const container = document.getElementById("container");

let dragging = false;
let offsetX = 0;
let offsetY = 0;
let lit = false;

match.addEventListener("touchstart", e => {
  dragging = true;
  const t = e.touches[0];
  offsetX = t.clientX - match.offsetLeft;
  offsetY = t.clientY - match.offsetTop;
}, { passive: false });

document.addEventListener("touchmove", e => {
  if (!dragging || lit) return;
  e.preventDefault();

  const t = e.touches[0];
  const x = t.clientX - offsetX;
  const y = t.clientY - offsetY;

  match.style.left = x + "px";
  match.style.top = y + "px";

  // Detect ONLY candle top zone
  const cakeRect = cake.getBoundingClientRect();
  const tipX = x + match.offsetWidth;   // matchstick head
  const tipY = y + 10;

  const candleZone = {
    left: cakeRect.left + cakeRect.width * 0.35,
    right: cakeRect.left + cakeRect.width * 0.65,
    top: cakeRect.top + 10,
    bottom: cakeRect.top + 60
  };

  if (
    tipX > candleZone.left &&
    tipX < candleZone.right &&
    tipY > candleZone.top &&
    tipY < candleZone.bottom
  ) {
    lit = true;
    sparkleBurst(cakeRect);
  }

}, { passive: false });

document.addEventListener("touchend", () => {
  dragging = false;
});

function sparkleBurst(cakeRect) {
  for (let i = 0; i < 30; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";

    const cx = cakeRect.left + cakeRect.width / 2;
    const cy = cakeRect.top + 40;

    s.style.left = cx + "px";
    s.style.top = cy + "px";

    s.style.setProperty("--dx", (Math.random() * 160 - 80) + "px");
    s.style.setProperty("--dy", (-Math.random() * 160) + "px");

    container.appendChild(s);
    setTimeout(() => s.remove(), 1200);
  }
}
</script>

</body>
</html>
