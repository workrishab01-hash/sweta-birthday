<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
html,body{
margin:0;
padding:0;
height:100%;
overflow:hidden;
touch-action:none;
font-family:Arial,Helvetica,sans-serif;
background:black;
color:white;
}

.screen{
position:absolute;
inset:0;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
}
.screen.active{display:flex}

/* SCREEN 0 */
#screen0{
background:radial-gradient(#0a1b3d,#000);
}
.swipeText{
font-size:24px;
animation:pulse 1.5s infinite;
}
@keyframes pulse{
50%{opacity:.5}
}

/* SCREEN 1 */
#screen1{
background:#0f1c2e;
}
.envelopeText{
font-size:30px;
color:gold;
margin-bottom:20px;
}
.envelope{
width:240px;height:150px;
background:#f5f5f5;
border-radius:14px;
position:relative;
}
.envelope:before{
content:'';
position:absolute;
inset:0;
background:#ddd;
clip-path:polygon(0 0,100% 0,50% 55%);
}
.count{
font-size:48px;
margin-top:20px;
}

/* SCREEN 2 */
#screen2{
background:#c40000;
}
#cake{
width:260px;
}
#matchstick{
width:160px;
position:absolute;
bottom:80px;
left:20px;
cursor:grab;
}
.sparkle{
position:absolute;
width:8px;height:8px;
background:gold;
border-radius:50%;
animation:spark 1.5s ease-out forwards;
}
@keyframes spark{
to{transform:translateY(-100px);opacity:0}
}

/* SCREEN 3 */
#screen3{background:black;overflow:hidden;}
.star{
position:absolute;
width:6px;height:6px;
background:white;
clip-path:polygon(
50% 0%,61% 38%,100% 50%,
61% 62%,50% 100%,39% 62%,
0% 50%,39% 38%
);
animation:fall 7s linear infinite;
}
@keyframes fall{
from{transform:translateY(-150px)}
to{transform:translateY(120vh)}
}
.birthdayText{
position:absolute;
bottom:-200px;
font-size:28px;
font-weight:bold;
color:#00ff66;
-webkit-text-stroke:1px white;
animation:textUp 3s forwards;
}
@keyframes textUp{
to{bottom:40%}
}

/* SCREEN 4 */
#screen4{background:black;}
#temple{
width:100%;
animation:zoom 15s infinite;
}
@keyframes zoom{
50%{transform:scale(1.06)}
}
.finalText{
font-size:30px;
margin-top:20px;
text-align:center;
}
</style>
</head>

<body>

<audio id="music" src="birthday.webm"></audio>

<div class="screen active" id="screen0">
<div class="swipeText">Swipe up to begin ✨⬆️</div>
</div>

<div class="screen" id="screen1">
<div class="envelopeText">Something special is waiting…</div>
<div class="envelope" id="env"></div>
<div class="count" id="count"></div>
</div>

<div class="screen" id="screen2">
<img id="cake" src="cake.png">
<img id="matchstick" src="matchstick.png">
</div>

<div class="screen" id="screen3">
<div class="birthdayText">
HAPPY BIRTHDAY<br>
SWETA CHOUDHARY SINGH<br>
STAY HAPPY & BLESSED
</div>
</div>

<div class="screen" id="screen4">
<img id="temple" src="temple_couple.jpg">
<div class="finalText">With love & blessings ✨</div>
</div>

<script>
const screens=document.querySelectorAll('.screen');
const music=document.getElementById('music');
let current=0;

function show(n){
screens.forEach(s=>s.classList.remove('active'));
screens[n].classList.add('active');
current=n;
}

/* Swipe ONLY for screen 0 */
let startY=null;
window.addEventListener('pointerdown',e=>{
if(current===0) startY=e.clientY;
});
window.addEventListener('pointerup',e=>{
if(current===0 && startY-e.clientY>80){
show(1);
}
startY=null;
});

/* Countdown */
document.getElementById('env').onclick=()=>{
let c=3;
const el=document.getElementById('count');
el.textContent=c;
const t=setInterval(()=>{
c--;
el.textContent=c;
if(c===0){
clearInterval(t);
show(2);
}
},900);
};

/* POINTER DRAG (FINAL FIX) */
const stick=document.getElementById('matchstick');
const cake=document.getElementById('cake');
let dragging=false;

stick.addEventListener('pointerdown',e=>{
dragging=true;
stick.setPointerCapture(e.pointerId);
});

stick.addEventListener('pointermove',e=>{
if(!dragging) return;
stick.style.left=e.clientX-80+'px';
stick.style.top=e.clientY-40+'px';

const s=stick.getBoundingClientRect();
const c=cake.getBoundingClientRect();

if(s.right>c.left && s.left<c.right && s.bottom>c.top && s.top<c.bottom){
dragging=false;
music.play();
for(let i=0;i<30;i++){
const sp=document.createElement('div');
sp.className='sparkle';
sp.style.left=c.left+130+'px';
sp.style.top=c.top+'px';
document.body.appendChild(sp);
setTimeout(()=>sp.remove(),1500);
}
setTimeout(()=>show(3),3000);
setTimeout(()=>show(4),13000);
}
});

stick.addEventListener('pointerup',()=>dragging=false);
</script>

</body>
</html>
