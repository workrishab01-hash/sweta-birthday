<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Drag Test Final</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: #c40000;
  touch-action: none;
}

#container {
  position: fixed;
  inset: 0;
  background: #c40000;
}

/* Cake */
#cake {
  position: absolute;
  top: 18%;
  left: 50%;
  transform: translateX(-50%);
  width: 280px;
}

/* Soft glow hint on candle area */
#candleHint {
  position: absolute;
  top: calc(18% + 20px);
  left: 50%;
  width: 140px;
  height: 60px;
  transform: translateX(-50%);
  border-radius: 50%;
  box-shadow: 0 0 30px rgba(255,215,0,0.5);
  pointer-events: none;
}

/* Matchstick */
#matchstick {
  position: absolute;
  bottom: 14%;
  left: 8%;
  width: 160px;
  touch-action: none;
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 10px;
  height: 10px;
  background: gold;
  border-radius: 50%;
  pointer-events: none;
  animation: burst 1.5s ease-out forwards;
}

@keyframes burst {
  from { transform: scale(1); opacity: 1; }
  to {
    transform: translate(var(--dx), var(--dy)) scale(0.2);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="container">
  <img id="cake" src="cake.png">
  <div id="candleHint"></div>
  <img id="matchstick" src="matchstick.png">
</div>

<script>
const match = document.getElementById("matchstick");
const cake = document.getElementById("cake");
const container = document.getElementById("container");

let dragging = false;
let offsetX = 0;
let offsetY = 0;
let lit = false;
let holdTimer = null;

match.addEventListener("touchstart", e => {
  dragging = true;
  const t = e.touches[0];
  offsetX = t.clientX - match.offsetLeft;
  offsetY = t.clientY - match.offsetTop;
}, { passive: false });

document.addEventListener("touchmove", e => {
  if (!dragging || lit) return;
  e.preventDefault();

  const t = e.touches[0];
  const x = t.clientX - offsetX;
  const y = t.clientY - offsetY;

  match.style.left = x + "px";
  match.style.top = y + "px";

  const cakeRect = cake.getBoundingClientRect();

  // Bigger, user-friendly candle zone
  const zone = {
    left: cakeRect.left + cakeRect.width * 0.25,
    right: cakeRect.left + cakeRect.width * 0.75,
    top: cakeRect.top + 5,
    bottom: cakeRect.top + 80
  };

  const tipX = x + match.offsetWidth;
  const tipY = y + 15;

  const inside =
    tipX > zone.left &&
    tipX < zone.right &&
    tipY > zone.top &&
    tipY < zone.bottom;

  if (inside && !holdTimer) {
    holdTimer = setTimeout(() => {
      lit = true;
      sparkleBurst(cakeRect);
    }, 350); // short intentional hold
  }

  if (!inside && holdTimer) {
    clearTimeout(holdTimer);
    holdTimer = null;
  }

}, { passive: false });

document.addEventListener("touchend", () => {
  dragging = false;
  if (holdTimer) {
    clearTimeout(holdTimer);
    holdTimer = null;
  }
});

function sparkleBurst(cakeRect) {
  for (let i = 0; i < 45; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";

    const cx = cakeRect.left + cakeRect.width / 2;
    const cy = cakeRect.top + 40;

    s.style.left = cx + "px";
    s.style.top = cy + "px";

    s.style.setProperty("--dx", (Math.random() * 240 - 120) + "px");
    s.style.setProperty("--dy", (-Math.random() * 220) + "px");

    container.appendChild(s);
    setTimeout(() => s.remove(), 1500);
  }
}
</script>

</body>
</html>
