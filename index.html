<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
html,body{
  margin:0;padding:0;height:100%;
  overflow:hidden;
  background:#000;
  font-family: 'Arial', sans-serif;
  color:#fff;
}

.screen{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.screen.active{display:flex}

/* -------- SCREEN 0 -------- */
#screen0{
  background:radial-gradient(circle at top,#2b3d6e,#000);
}
.intro{
  font-size:26px;
  text-align:center;
  animation:fadePulse 2s infinite;
}
@keyframes fadePulse{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}

/* -------- SCREEN 1 -------- */
#screen1{
  background:radial-gradient(#0b1a2f,#000);
}
.envelope{
  width:230px;height:150px;
  background:#f7f7f7;
  border-radius:14px;
  position:relative;
}
.envelope:before{
  content:'';
  position:absolute;
  inset:0;
  background:#ddd;
  clip-path:polygon(0 0,100% 0,50% 55%);
}
.count{
  font-size:48px;
  margin-top:20px;
}

/* -------- SCREEN 2 -------- */
#screen2{
  background:linear-gradient(135deg,#7b2cbf,#240046);
}
#cake{width:260px}
#matchstick{
  width:160px;
  margin-top:40px;
  position:relative;
  touch-action:none;
}
.sparkle{
  position:absolute;
  width:6px;height:6px;
  background:gold;
  border-radius:50%;
  animation:spark 1.5s linear;
}
@keyframes spark{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-80px);opacity:0}
}

/* -------- SCREEN 3 -------- */
#screen3{overflow:hidden}
.star{
  position:absolute;
  width:7px;height:7px;
  background:white;
  clip-path:polygon(
    50% 0%,61% 38%,100% 50%,
    61% 62%,50% 100%,39% 62%,
    0% 50%,39% 38%
  );
  animation:shoot 8s linear infinite;
}
@keyframes shoot{
  from{transform:translate(200px,-200px);opacity:1}
  to{transform:translate(-800px,900px);opacity:0}
}

.moon{
  position:absolute;
  top:60px;right:40px;
  width:120px;height:120px;
  border-radius:50%;
  background:white;
  box-shadow:-35px 0 0 14px black;
}

.cloud{
  position:absolute;
  top:100px;right:-200px;
  width:280px;
  animation:cloudMove 40s linear infinite;
}
@keyframes cloudMove{
  to{transform:translateX(-500px)}
}

.firefly{
  position:absolute;
  width:10px;height:10px;
  background:yellow;
  border-radius:50%;
  animation:fly 6s ease-in-out infinite;
}
@keyframes fly{
  50%{transform:translate(50px,-40px);opacity:1}
}

.birthday-text{
  position:absolute;
  top:45%;
  transform:translateY(-50%);
  text-align:center;
  font-size:30px;
  font-weight:bold;
  color:#00ff66;
  text-shadow:0 0 30px #00ff66;
}

/* -------- SCREEN 4 -------- */
#temple{
  width:100%;
  max-height:100%;
  object-fit:contain;
  animation:float 8s ease-in-out infinite;
}
@keyframes float{
  50%{transform:scale(1.05) translateY(-10px)}
}
.replay{
  margin-top:15px;
  padding:10px 24px;
  background:#00ff66;
  color:#000;
  border-radius:20px;
}

audio{display:none}
</style>
</head>

<body>

<audio id="music" src="birthday.webm" loop></audio>

<div class="screen active" id="screen0">
  <div class="intro">Swipe up to begin a beautiful surprise ✨</div>
</div>

<div class="screen" id="screen1">
  <div>Something special is waiting…</div>
  <div class="envelope" id="env"></div>
  <div class="count" id="count"></div>
</div>

<div class="screen" id="screen2">
  <img id="cake" src="cake.png">
  <img id="matchstick" src="matchstick.png">
</div>

<div class="screen" id="screen3">
  <div class="moon"></div>
  <img src="cloud.png" class="cloud">
  <div class="birthday-text">
    HAPPY BIRTHDAY<br>
    SWETA CHOUDHARY SINGH<br>
    STAY HAPPY & BLESSED
  </div>
</div>

<div class="screen" id="screen4">
  <img id="temple" src="temple_couple.jpg">
  <div class="replay" onclick="resetAll()">Replay</div>
</div>

<script>
const screens=document.querySelectorAll('.screen');
const music=document.getElementById('music');
let current=0, timer;

function show(n){
  screens.forEach(s=>s.classList.remove('active'));
  screens[n].classList.add('active');
  current=n;
}

window.addEventListener('touchstart',()=>{
  if(current===0) show(1);
});

document.getElementById('env').onclick=()=>{
  let c=3;
  const el=document.getElementById('count');
  el.textContent=c;
  clearInterval(timer);
  timer=setInterval(()=>{
    c--;
    if(c===0){
      clearInterval(timer);
      el.textContent='';
      show(2);
    } else el.textContent=c;
  },800);
};

const stick=document.getElementById('matchstick');
stick.addEventListener('touchmove',e=>{
  const t=e.touches[0];
  stick.style.position='absolute';
  stick.style.left=t.clientX-80+'px';
  stick.style.top=t.clientY-20+'px';
  if(t.clientY<300) lightCake();
});

function lightCake(){
  if(current!==2) return;
  music.play();
  for(let i=0;i<20;i++){
    const s=document.createElement('div');
    s.className='sparkle';
    s.style.left='50%';
    s.style.bottom='240px';
    document.getElementById('screen2').appendChild(s);
    setTimeout(()=>s.remove(),1500);
  }
  show(3);
  createStars();
  setTimeout(()=>show(4),12000);
}

function createStars(){
  const sky=document.getElementById('screen3');
  sky.querySelectorAll('.star,.firefly').forEach(e=>e.remove());
  for(let i=0;i<35;i++){
    const st=document.createElement('div');
    st.className='star';
    st.style.left=Math.random()*window.innerWidth+'px';
    sky.appendChild(st);
  }
  for(let i=0;i<8;i++){
    const f=document.createElement('div');
    f.className='firefly';
    f.style.left=Math.random()*window.innerWidth+'px';
    f.style.top=300+Math.random()*300+'px';
    sky.appendChild(f);
  }
}

function resetAll(){
  clearInterval(timer);
  music.pause(); music.currentTime=0;
  document.getElementById('count').textContent='';
  stick.style.position='relative';
  show(0);
}
</script>

</body>
</html>
