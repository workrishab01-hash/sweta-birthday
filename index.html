<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
html,body{
  margin:0;padding:0;height:100%;
  overflow:hidden;
  background:#000;
  font-family:Arial,sans-serif;
}

.screen{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:#fff;
}
.screen.active{display:flex}

/* ---------- SCREEN 0 ---------- */
#screen0{
  background:radial-gradient(circle at top,#243b6b,#000);
}
.swipe-text{
  font-size:26px;
  text-align:center;
  animation:blink 1.5s infinite;
}
@keyframes blink{
  0%,100%{opacity:.4}
  50%{opacity:1}
}

/* ---------- SCREEN 1 ---------- */
#screen1{
  background:radial-gradient(#0c1f3f,#000);
}
.wait-text{
  font-size:28px;
  color:gold;
  margin-bottom:20px;
}
.envelope{
  width:240px;height:160px;
  background:#f8f8f8;
  border-radius:16px;
  position:relative;
}
.envelope:before{
  content:'';
  position:absolute;
  inset:0;
  background:#e0e0e0;
  clip-path:polygon(0 0,100% 0,50% 55%);
}
.count{
  font-size:56px;
  margin-top:20px;
}

/* ---------- SCREEN 2 ---------- */
#screen2{
  background:linear-gradient(135deg,#6a0572,#240046);
}
#cake{width:260px}
#matchstick{
  width:160px;
  margin-top:40px;
  position:relative;
  touch-action:none;
}
.sparkle{
  position:absolute;
  width:6px;height:6px;
  background:gold;
  border-radius:50%;
  animation:spark 1.5s linear;
}
@keyframes spark{
  from{opacity:1;transform:translateY(0)}
  to{opacity:0;transform:translateY(-80px)}
}

/* ---------- SCREEN 3 ---------- */
#screen3{overflow:hidden}
.star{
  position:absolute;
  width:7px;height:7px;
  background:white;
  clip-path:polygon(
    50% 0%,61% 38%,100% 50%,
    61% 62%,50% 100%,39% 62%,
    0% 50%,39% 38%
  );
  animation:fall 8s linear infinite;
}
@keyframes fall{
  from{transform:translateY(-200px)}
  to{transform:translateY(120vh)}
}

.firefly{
  position:absolute;
  width:10px;height:10px;
  background:yellow;
  border-radius:50%;
  animation:fly 6s ease-in-out infinite;
}
@keyframes fly{
  50%{transform:translate(40px,-30px);opacity:1}
}

.cloud{
  position:absolute;
  top:90px;
  width:260px;
}

.text{
  position:absolute;
  bottom:-200px;
  text-align:center;
  font-size:30px;
  font-weight:bold;
  color:#00ff66;
  text-shadow:
    -1px -1px 0 #fff,
     1px -1px 0 #fff,
    -1px  1px 0 #fff,
     1px  1px 0 #fff,
     0 0 25px #00ff66;
  animation:textUp 3s forwards;
}
@keyframes textUp{
  to{bottom:40%}
}

/* ---------- SCREEN 4 ---------- */
#screen4{
  background:#000;
}
#temple{
  width:100%;
  object-fit:contain;
  animation:zoom 8s ease-in-out infinite;
}
@keyframes zoom{
  50%{transform:scale(1.05)}
}
.final-text{
  margin-top:20px;
  font-size:30px;
  font-weight:bold;
}

audio{display:none}
</style>
</head>

<body>

<audio id="music" src="birthday.webm"></audio>

<div class="screen active" id="screen0">
  <div class="swipe-text">Swipe up to begin something magical ✨⬆️</div>
</div>

<div class="screen" id="screen1">
  <div class="wait-text">Something special is waiting…</div>
  <div class="envelope"></div>
  <div class="count" id="count"></div>
</div>

<div class="screen" id="screen2">
  <img id="cake" src="cake.png">
  <img id="matchstick" src="matchstick.png">
</div>

<div class="screen" id="screen3">
  <img src="cloud.png" class="cloud">
  <div class="text">
    HAPPY BIRTHDAY<br>
    SWETA CHOUDHARY SINGH<br>
    STAY HAPPY & BLESSED
  </div>
</div>

<div class="screen" id="screen4">
  <img id="temple" src="temple_couple.jpg">
  <div class="final-text">May your life always shine with love & peace ✨</div>
</div>

<script>
const screens=document.querySelectorAll('.screen');
let current=0,startY=null;
const music=document.getElementById('music');

function show(n){
  screens.forEach(s=>s.classList.remove('active'));
  screens[n].classList.add('active');
  current=n;
}

/* Swipe only */
window.addEventListener('touchstart',e=>{
  startY=e.touches[0].clientY;
});
window.addEventListener('touchend',e=>{
  if(startY===null) return;
  let endY=e.changedTouches[0].clientY;
  if(startY-endY>80 && current===0) startEnvelope();
  startY=null;
});

function startEnvelope(){
  show(1);
  let c=3;
  const el=document.getElementById('count');
  el.textContent=c;
  let t=setInterval(()=>{
    c--;
    if(c===0){
      clearInterval(t);
      el.textContent='';
      show(2);
    } else el.textContent=c;
  },800);
}

/* Drag matchstick */
const stick=document.getElementById('matchstick');
stick.addEventListener('touchmove',e=>{
  let t=e.touches[0];
  stick.style.position='absolute';
  stick.style.left=t.clientX-80+'px';
  stick.style.top=t.clientY-20+'px';
  if(t.clientY<300){
    light();
  }
},{once:true});

function light(){
  setTimeout(()=>{
    for(let i=0;i<25;i++){
      let s=document.createElement('div');
      s.className='sparkle';
      s.style.left='50%';
      s.style.bottom='250px';
      document.getElementById('screen2').appendChild(s);
      setTimeout(()=>s.remove(),1500);
    }
    music.play();
    show(3);
    starsAndFireflies();
    setTimeout(()=>show(4),12000);
  },2000);
}

function starsAndFireflies(){
  const sky=document.getElementById('screen3');
  for(let i=0;i<40;i++){
    let st=document.createElement('div');
    st.className='star';
    st.style.left=Math.random()*window.innerWidth+'px';
    sky.appendChild(st);
  }
  for(let i=0;i<12;i++){
    let f=document.createElement('div');
    f.className='firefly';
    f.style.left=Math.random()*window.innerWidth+'px';
    f.style.top=300+Math.random()*300+'px';
    sky.appendChild(f);
  }
}
</script>

</body>
</html>
