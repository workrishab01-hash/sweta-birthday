<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
}

/* ---------- SKY ---------- */
#sky{
  position:absolute;
  inset:0;
  overflow:hidden;
}

/* ---------- MOON ---------- */
.moon{
  position:absolute;
  top:8%;
  right:12%;
  width:90px;
  height:90px;
  background:white;
  border-radius:50%;
  box-shadow:-22px 0 0 0 black;
  filter:drop-shadow(0 0 25px rgba(255,255,255,0.7));
}

/* ---------- CLOUDS ---------- */
.cloud{
  position:absolute;
  top:12%;
  right:-200px;
  width:260px;
  height:80px;
  background:#fff;
  border-radius:50px;
  opacity:0.25;
  filter:blur(1px);
  animation:cloudMove 25s linear infinite;
}
.cloud:before,
.cloud:after{
  content:'';
  position:absolute;
  background:#fff;
  width:120px;
  height:120px;
  top:-50px;
  left:30px;
  border-radius:50%;
}
.cloud:after{
  width:140px;
  height:140px;
  top:-70px;
  left:100px;
}
@keyframes cloudMove{
  from{transform:translateX(0)}
  to{transform:translateX(-500px)}
}

/* ---------- TEXT ---------- */
.text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:5;
}
.text h1,
.text h2,
.text h3{
  margin:12px 0;
  color:#00ff5a;
  text-shadow:
    0 0 10px rgba(0,255,90,0.6),
    0 0 25px rgba(0,255,90,0.8);
}
.text h1{
  font-size:34px;
  font-weight:800;
}
.text h2{
  font-size:30px;
  font-weight:800;
  white-space:nowrap;
}
.text h3{
  font-size:22px;
  font-weight:700;
}

/* ---------- CANVAS ---------- */
canvas{
  position:absolute;
  inset:0;
}

/* ---------- REPLAY ---------- */
.replay{
  position:absolute;
  bottom:20px;
  right:20px;
  padding:10px 18px;
  border-radius:25px;
  background:rgba(0,0,0,0.6);
  color:white;
  font-size:14px;
  z-index:10;
}
</style>
</head>

<body>

<div id="sky">
  <canvas id="canvas"></canvas>
  <div class="moon"></div>
  <div class="cloud"></div>
</div>

<div class="text">
  <h1>HAPPY BIRTHDAY</h1>
  <h2>SWETA CHOUDHARY SINGH</h2>
  <h3>STAY HAPPY & BLESSED</h3>
</div>

<div class="replay" onclick="location.reload()">Replay</div>

<script>
const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener('resize',resize);

/* ---------- STARS ---------- */
let stars=[];
function createStar(){
  return{
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:2+Math.random()*1.5,
    tw:Math.random()*Math.PI
  };
}
for(let i=0;i<120;i++)stars.push(createStar());

function drawStar(x,y,r){
  ctx.beginPath();
  for(let i=0;i<5;i++){
    ctx.lineTo(
      x+Math.cos((18+i*72)*Math.PI/180)*r,
      y-Math.sin((18+i*72)*Math.PI/180)*r
    );
    ctx.lineTo(
      x+Math.cos((54+i*72)*Math.PI/180)*r/2,
      y-Math.sin((54+i*72)*Math.PI/180)*r/2
    );
  }
  ctx.closePath();
  ctx.fill();
}

/* ---------- SHOOTING STARS ---------- */
let shooting=[];
function spawnShooting(){
  shooting.push({
    x:Math.random()*canvas.width,
    y:-50,
    vx:-4,
    vy:6,
    r:3
  });
}
setInterval(()=>{for(let i=0;i<3;i++)spawnShooting()},500);

/* ---------- FIREFLIES ---------- */
let flies=[];
setInterval(()=>{
  flies.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    a:Math.random()*Math.PI
  });
},600);

/* ---------- LOOP ---------- */
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* stars */
  stars.forEach(s=>{
    s.tw+=0.02;
    ctx.fillStyle=`rgba(255,255,255,${0.4+Math.sin(s.tw)*0.6})`;
    drawStar(s.x,s.y,s.r);
  });

  /* shooting stars */
  ctx.fillStyle='white';
  shooting.forEach((s,i)=>{
    drawStar(s.x,s.y,s.r);
    s.x+=s.vx;
    s.y+=s.vy;
    if(s.y>canvas.height)shooting.splice(i,1);
  });

  /* fireflies */
  flies.forEach(f=>{
    f.a+=0.04;
    ctx.fillStyle=`rgba(255,220,120,${0.4+Math.sin(f.a)*0.4})`;
    ctx.beginPath();
    ctx.arc(f.x,f.y,2,0,Math.PI*2);
    ctx.fill();
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
