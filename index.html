<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
  background:black;
  touch-action:none;
}

/* COMMON */
.screen{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.screen.active{display:flex}

/* ---------- SCREEN 0 ---------- */
#screen0{
  background:radial-gradient(#1a2a55,#000);
}
.swipeText{
  font-size:28px;
  color:white;
  text-shadow:0 0 15px #ffffff;
  animation:float 2s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* ---------- SCREEN 1 ---------- */
#screen1{
  background:radial-gradient(#182b4a,#000);
}
.envelopeText{
  font-size:32px;
  font-weight:bold;
  background:linear-gradient(45deg,gold,#ffec9f);
  -webkit-background-clip:text;
  color:transparent;
  margin-bottom:20px;
}
.envelope{
  width:240px;
  height:150px;
  background:#f5f5f5;
  border-radius:12px;
  position:relative;
}
.envelope:before{
  content:'';
  position:absolute;
  inset:0;
  clip-path:polygon(0 0,100% 0,50% 55%);
  background:#ddd;
}
.countdown{
  font-size:54px;
  color:white;
  text-shadow:0 0 15px white;
  margin-top:20px;
}

/* ---------- SCREEN 2 ---------- */
#screen2{
  background:#c40000;
}
.hint{
  position:absolute;
  top:6%;
  font-size:26px;
  color:white;
  width:100%;
  text-align:center;
}
#cake{
  width:80%;
  max-width:320px;
}
#matchstick{
  width:160px;
  position:absolute;
  bottom:12%;
  left:10%;
  touch-action:none;
}
.sparkle{
  position:absolute;
  width:10px;
  height:10px;
  background:gold;
  border-radius:50%;
  animation:spark 1s linear forwards;
}
@keyframes spark{
  to{opacity:0;transform:translate(var(--x),var(--y)) scale(0)}
}

/* ---------- SCREEN 3 ---------- */
#screen3{
  background:black;
  overflow:hidden;
}
.moon{
  position:absolute;
  top:60px;
  right:40px;
  width:120px;
  height:120px;
  border-radius:50%;
  background:white;
  box-shadow:-35px 0 0 10px black;
}
.cloud{
  position:absolute;
  top:90px;
  right:10px;
  width:220px;
  animation:cloudMove 25s linear infinite;
}
@keyframes cloudMove{
  to{transform:translateX(-160px)}
}
.star{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  clip-path:polygon(
    50% 0%,61% 38%,100% 50%,
    61% 62%,50% 100%,39% 62%,
    0% 50%,39% 38%
  );
  animation:fall 6s linear infinite;
}
@keyframes fall{
  to{transform:translate(-500px,120vh)}
}
.firefly{
  position:absolute;
  width:22px;
  filter:drop-shadow(0 0 10px yellow);
  animation:fly 6s ease-in-out infinite;
}
@keyframes fly{
  50%{opacity:1}
}
.birthdayText{
  position:absolute;
  bottom:-250px;
  text-align:center;
  font-size:30px;
  font-weight:bold;
  color:#00ff66;
  -webkit-text-stroke:1px white;
  text-shadow:0 0 15px #00ff66;
  line-height:1.8;
  animation:textUp 3s forwards;
}
@keyframes textUp{
  to{bottom:35%}
}

/* ---------- SCREEN 4 ---------- */
#screen4{
  background:black;
}
#temple{
  width:100%;
  height:100%;
  object-fit:contain;
  animation:zoom 10s ease-in-out infinite;
}
@keyframes zoom{
  50%{transform:scale(1.05)}
}
.finalWish{
  position:absolute;
  bottom:8%;
  text-align:center;
  font-size:22px;
  color:white;
  text-shadow:0 0 12px #ffffff;
  padding:0 10px;
}

audio{display:none}
</style>
</head>

<body>

<audio id="music" src="birthday.webm"></audio>

<!-- SCREEN 0 -->
<div class="screen active" id="screen0">
  <div class="swipeText">Swipe up to explore something magical ‚ú®‚¨ÜÔ∏è</div>
</div>

<!-- SCREEN 1 -->
<div class="screen" id="screen1">
  <div class="envelopeText">Something special is waiting‚Ä¶</div>
  <div class="envelope"></div>
  <div class="countdown" id="count"></div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
  <div class="hint">Hold & drag the matchstick to light the candle üî•</div>
  <img id="cake" src="cake.png">
  <img id="matchstick" src="matchstick.png">
</div>

<!-- SCREEN 3 -->
<div class="screen" id="screen3">
  <div class="moon"></div>
  <img src="cloud.png" class="cloud">
  <div class="birthdayText">
    HAPPY BIRTHDAY<br>
    SWETA CHOUDHARY SINGH<br>
    STAY HAPPY & BLESSED
  </div>
</div>

<!-- SCREEN 4 -->
<div class="screen" id="screen4">
  <img id="temple" src="temple_couple.jpg">
  <div class="finalWish">
    May your life always shine with peace, love and happiness.<br>
    May every dream you hold come true. ‚ú®
  </div>
</div>

<script>
let current=0;
const screens=document.querySelectorAll('.screen');
const music=document.getElementById('music');
function show(n){
  screens.forEach(s=>s.classList.remove('active'));
  screens[n].classList.add('active');
  current=n;
}

/* SWIPE */
let startY=0;
window.addEventListener('touchstart',e=>startY=e.touches[0].clientY);
window.addEventListener('touchend',e=>{
  let endY=e.changedTouches[0].clientY;
  if(current===0 && startY-endY>60) show(1);
});

/* COUNTDOWN */
document.querySelector('.envelope').onclick=()=>{
  let c=3;
  const el=document.getElementById('count');
  el.textContent=c;
  const i=setInterval(()=>{
    c--;
    if(c===0){
      clearInterval(i);
      show(2);
    }else el.textContent=c;
  },700);
};

/* DRAG MATCHSTICK */
const stick=document.getElementById('matchstick');
const cake=document.getElementById('cake');
let dragging=false,ox=0,oy=0;

stick.addEventListener('touchstart',e=>{
  dragging=true;
  ox=e.touches[0].clientX-stick.offsetLeft;
  oy=e.touches[0].clientY-stick.offsetTop;
});
window.addEventListener('touchmove',e=>{
  if(!dragging) return;
  stick.style.left=e.touches[0].clientX-ox+'px';
  stick.style.top=e.touches[0].clientY-oy+'px';
  const s=stick.getBoundingClientRect();
  const c=cake.getBoundingClientRect();
  if(s.right>c.left+120 && s.left<c.right-120 && s.top<c.top+80){
    ignite();
  }
});
window.addEventListener('touchend',()=>dragging=false);

function ignite(){
  dragging=false;
  for(let i=0;i<40;i++){
    const sp=document.createElement('div');
    sp.className='sparkle';
    sp.style.left='50%';
    sp.style.top='45%';
    sp.style.setProperty('--x',(Math.random()*300-150)+'px');
    sp.style.setProperty('--y',(Math.random()*300-150)+'px');
    document.body.appendChild(sp);
    setTimeout(()=>sp.remove(),1000);
  }
  music.play();
  show(3);
  setTimeout(()=>show(4),12000);
}

/* STARS & FIREFLIES */
for(let i=0;i<80;i++){
  const st=document.createElement('div');
  st.className='star';
  st.style.left=Math.random()*100+'vw';
  st.style.animationDelay=Math.random()*6+'s';
  document.getElementById('screen3').appendChild(st);
}
for(let i=0;i<10;i++){
  const f=document.createElement('img');
  f.src='firefly.png';
  f.className='firefly';
  f.style.left=Math.random()*100+'vw';
  f.style.top=Math.random()*100+'vh';
  document.getElementById('screen3').appendChild(f);
}
</script>

</body>
</html>
