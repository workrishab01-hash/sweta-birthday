<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  user-select:none;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden; /* VERY IMPORTANT */
  background:black;
  font-family:Arial, sans-serif;
}

.screen{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.screen.active{display:flex}

/* ---------- SCREEN 0 ---------- */
#screen0{
  background:radial-gradient(#1a2a55,#000);
}
#screen0 p{
  color:white;
  font-size:26px;
  text-shadow:0 0 15px white;
}

/* ---------- SCREEN 1 (ENVELOPE) ---------- */
#screen1{
  background:radial-gradient(#182b4a,#000);
}
#screen1 h1{
  color:gold;
  font-size:32px;
  text-shadow:0 0 12px gold;
  margin-bottom:30px;
}

/* envelope body */
.envelope{
  width:260px;
  height:170px;
  background:#f5f5f5;
  border-radius:12px;
  position:relative;
}

/* envelope flap */
.envelope::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#e0e0e0;
  clip-path:polygon(0 0,100% 0,50% 55%);
}

#count{
  margin-top:20px;
  font-size:50px;
  color:white;
  text-shadow:0 0 15px white;
}

/* ---------- SCREEN 2 (CAKE) ---------- */
#screen2{
  background:#c40000;
}
#hint{
  color:white;
  font-size:22px;
  margin-bottom:15px;
  text-shadow:0 0 10px white;
}

#cake{
  width:280px;
}

#match{
  width:150px;
  position:absolute;
  bottom:50px;
  left:30px;
  touch-action:none; /* CRITICAL */
}

/* sparkles */
.spark{
  position:absolute;
  width:10px;
  height:10px;
  background:gold;
  border-radius:50%;
  box-shadow:0 0 15px gold;
  animation:spark 1s linear forwards;
}
@keyframes spark{
  to{
    opacity:0;
    transform:translate(var(--x),var(--y)) scale(0.3);
  }
}

/* ---------- SCREEN 3 ---------- */
#screen3{
  background:black;
  overflow:hidden;
}
.moon{
  position:absolute;
  top:50px;
  right:40px;
  width:120px;
  height:120px;
  background:white;
  border-radius:50%;
  box-shadow:-35px 0 0 black;
}

/* shooting stars */
.star{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  box-shadow:0 0 10px white;
  animation:shoot 6s linear infinite;
}
@keyframes shoot{
  from{transform:translate(0,-120px);opacity:1;}
  to{transform:translate(-400px,120vh);opacity:0;}
}

/* fireflies */
.firefly{
  position:absolute;
  width:14px;
  height:14px;
  background:yellow;
  border-radius:50%;
  box-shadow:0 0 18px yellow;
  animation:fly 4s ease-in-out infinite;
}
@keyframes fly{
  50%{transform:translate(40px,-40px);}
}

#text3{
  color:#00ff66;
  font-size:28px;
  font-weight:bold;
  text-align:center;
  text-shadow:
    0 0 10px white,
    0 0 18px #00ff66;
  margin-top:240px;
}

/* ---------- SCREEN 4 ---------- */
#screen4 p{
  color:gold;
  font-size:24px;
  text-align:center;
  padding:20px;
  text-shadow:0 0 15px gold;
}

audio{display:none}
</style>
</head>

<body>

<audio id="music" src="birthday.webm"></audio>

<!-- SCREEN 0 -->
<div class="screen active" id="screen0">
  <p>Swipe up to explore something magical âœ¨</p>
</div>

<!-- SCREEN 1 -->
<div class="screen" id="screen1">
  <h1>Something special is waitingâ€¦</h1>
  <div class="envelope"></div>
  <div id="count"></div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
  <div id="hint">Drag the matchstick to the candle & hold ðŸ”¥</div>
  <img id="cake" src="cake.png">
  <img id="match" src="matchstick.png">
</div>

<!-- SCREEN 3 -->
<div class="screen" id="screen3">
  <div class="moon"></div>
  <div id="text3">
    HAPPY BIRTHDAY<br>
    SWETA CHOUDHARY SINGH<br>
    STAY HAPPY & BLESSED
  </div>
</div>

<!-- SCREEN 4 -->
<div class="screen" id="screen4">
  <p>May your life glow with love, peace and endless happiness âœ¨</p>
</div>

<script>
let screens=document.querySelectorAll('.screen');
let current=0;
let music=document.getElementById('music');

function show(n){
  screens.forEach(s=>s.classList.remove('active'));
  screens[n].classList.add('active');
  current=n;
}

/* swipe detection */
let startY=0;
window.addEventListener('touchstart',e=>{
  startY=e.touches[0].clientY;
},{passive:false});

window.addEventListener('touchend',e=>{
  if(current===0 && startY-e.changedTouches[0].clientY>60){
    show(1);
  }
},{passive:false});

/* envelope click */
document.querySelector('.envelope').onclick=()=>{
  let c=3;
  let el=document.getElementById('count');
  el.textContent=c;
  let i=setInterval(()=>{
    c--;
    if(c===0){
      clearInterval(i);
      show(2);
    }else el.textContent=c;
  },700);
};

/* drag logic FIXED */
let match=document.getElementById('match');
let cake=document.getElementById('cake');
let dragging=false;
let holdTimer=null;

match.addEventListener('touchstart',e=>{
  dragging=true;
  e.preventDefault();
},{passive:false});

window.addEventListener('touchmove',e=>{
  if(!dragging) return;
  e.preventDefault();

  let x=e.touches[0].clientX;
  let y=e.touches[0].clientY;
  match.style.left=(x-40)+'px';
  match.style.top=(y-40)+'px';

  let m=match.getBoundingClientRect();
  let c=cake.getBoundingClientRect();

  if(
    m.top < c.top+50 &&
    m.left > c.left+80 &&
    m.right < c.right-80
  ){
    if(!holdTimer){
      holdTimer=setTimeout(ignite,1200);
    }
  }else{
    clearTimeout(holdTimer);
    holdTimer=null;
  }
},{passive:false});

window.addEventListener('touchend',()=>{
  dragging=false;
  clearTimeout(holdTimer);
  holdTimer=null;
});

function ignite(){
  let s2=document.getElementById('screen2');
  for(let i=0;i<35;i++){
    let s=document.createElement('div');
    s.className='spark';
    s.style.left='50%';
    s.style.top='45%';
    s.style.setProperty('--x',(Math.random()*300-150)+'px');
    s.style.setProperty('--y',(Math.random()*300-150)+'px');
    s2.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }
  music.play();
  setTimeout(()=>show(3),2200);
  setTimeout(()=>show(4),12000);
}

/* stars + fireflies */
let s3=document.getElementById('screen3');
for(let i=0;i<60;i++){
  let st=document.createElement('div');
  st.className='star';
  st.style.left=Math.random()*100+'vw';
  st.style.animationDelay=Math.random()*6+'s';
  s3.appendChild(st);
}
for(let i=0;i<18;i++){
  let f=document.createElement('div');
  f.className='firefly';
  f.style.left=Math.random()*100+'vw';
  f.style.top=Math.random()*100+'vh';
  s3.appendChild(f);
}
</script>

</body>
</html>
