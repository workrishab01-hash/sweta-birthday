<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Drag Test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  touch-action: none;
  background: red;
}

#container {
  position: relative;
  width: 100%;
  height: 100%;
}

#cake {
  position: absolute;
  top: 25%;
  left: 50%;
  transform: translateX(-50%);
  width: 260px;
}

#matchstick {
  position: absolute;
  bottom: 15%;
  left: 10%;
  width: 150px;
  touch-action: none;
}

.sparkle {
  position: absolute;
  width: 10px;
  height: 10px;
  background: gold;
  border-radius: 50%;
  animation: sparkle 1s infinite;
}

@keyframes sparkle {
  0% { transform: scale(0.3); opacity: 0.3; }
  50% { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(0.3); opacity: 0.3; }
}
</style>
</head>

<body>

<div id="container">
  <img id="cake" src="cake.png">
  <img id="matchstick" src="matchstick.png">
</div>

<script>
const match = document.getElementById("matchstick");
const cake = document.getElementById("cake");
let dragging = false;
let offsetX = 0;
let offsetY = 0;
let lit = false;

match.addEventListener("touchstart", e => {
  dragging = true;
  const touch = e.touches[0];
  offsetX = touch.clientX - match.offsetLeft;
  offsetY = touch.clientY - match.offsetTop;
});

document.addEventListener("touchmove", e => {
  if (!dragging) return;
  e.preventDefault();

  const touch = e.touches[0];
  match.style.left = (touch.clientX - offsetX) + "px";
  match.style.top = (touch.clientY - offsetY) + "px";

  if (!lit && isTouching(match, cake)) {
    lit = true;
    showSparkles();
  }
}, { passive: false });

document.addEventListener("touchend", () => {
  dragging = false;
});

function isTouching(a, b) {
  const r1 = a.getBoundingClientRect();
  const r2 = b.getBoundingClientRect();
  return !(
    r1.right < r2.left ||
    r1.left > r2.right ||
    r1.bottom < r2.top ||
    r1.top > r2.bottom
  );
}

function showSparkles() {
  for (let i = 0; i < 15; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = (cake.offsetLeft + 100 + Math.random()*60) + "px";
    s.style.top = (cake.offsetTop + 40 + Math.random()*40) + "px";
    document.body.appendChild(s);
  }
}
</script>

</body>
</html>
